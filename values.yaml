doAccessToken: ""

ingress:
  name: ""
  namespace: ""
  whitelist:
    enabled: false
    whitelistSourceRange: ""
  # Multiple host entries - each can have different services, ports, and paths
  hosts: []
    # Example:
    # - host: abc.com
    #   service: main-service
    #   port: 80
    #   path: "/"              # Optional: defaults to "/"
    #   pathType: "Prefix"     # Optional: defaults to "Prefix"
    # - host: api.abc.com
    #   service: api-service
    #   port: 8080
    #   path: "/v1"
    #   pathType: "Prefix"
    # - host: admin.abc.com
    #   service: admin-service
    #   port: 3000
    #   path: "/dashboard"
    #   pathType: "Exact"

issuer:
  name: ""
  namespace: ""
  email: ""
  
ingress-nginx:
  controller:
    ingressClassResource:
      # This should match the format: "<app-name>-nginx"
      name: ""
    # A replica count of minimum 2 ensures high availability for Nginx Ingress main application Pods
    replicaCount: 1
    service:
      type: LoadBalancer
      annotations:
          # Enable proxy protocol.
          service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: true
          # Specify whether the DigitalOcean Load Balancer should pass encrypted data to backend Droplets.
          service.beta.kubernetes.io/do-loadbalancer-tls-passthrough: "true"
    config:
      use-proxy-protocol: true

    ## Enable the metrics of the NGINX Ingress controller https://kubernetes.github.io/ingress-nginx/user-guide/monitoring/
    metrics:
      enabled: true
      service:
        servicePort: "9090"
    podAnnotations:
      prometheus.io/port: "10254"
      prometheus.io/scrape: "true"
